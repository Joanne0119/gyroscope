<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>體感遙控器</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">

    <div class="button-group">
        <h2>遙控功能</h2>
        <button id="permission-button">啟用感應器</button>
        <button id="calibrate-button">校正中心點</button>
    </div>

    <div class="info-item">
        <h3>原始數值</h3>
        <p id="raw-data">Alpha: 0, Beta: 0, Gamma: 0</p>
    </div>
    
    <div class="info-item">
        <h3>校正基準</h3>
        <p id="calibration-data">尚未校正</p>
    </div>

    <div class="info-item">
        <h3>目前方向</h3>
        <p id="direction-display">靜止</p>
    </div>

</div>

<script src="js/script.js"></script>
</body>
</html>
