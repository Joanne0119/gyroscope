<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>體感遙控器模擬 (修正版)</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            text-align: center;
            overflow: hidden;
        }
        .container {
            width: 95%;
            max-width: 600px;
        }
        .button-group {
            margin-bottom: 20px;
        }
        button {
            padding: 12px 20px;
            font-size: 1.1em;
            cursor: pointer;
            border: 2px solid #007bff;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            margin: 5px;
        }
        button:active {
            background-color: #0056b3;
        }
        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 15px;
            background-color: #2c2c2c;
            border-radius: 8px;
        }
        .data-item {
            padding: 10px;
            background-color: #3b3b3b;
            border-radius: 5px;
        }
        .data-item h3 {
            margin-top: 0;
            color: #00aaff;
        }
        #final-command {
            margin-top: 20px;
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
            color: #ffc107;
            background-color: #2c2c2c;
            border-radius: 8px;
            min-height: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="button-group">
        <button id="permission-button">1. 啟用感應器</button>
        <button id="calibrate-button">2. 校正中心點</button>
    </div>

    <div class="data-grid">
        <div class="data-item">
            <h3>原始數值</h3>
            <p id="raw-data">Alpha: 0, Beta: 0, Gamma: 0</p>
        </div>
        <div class="data-item">
            <h3>校正基準</h3>
            <p id="calibration-data">尚未校正</p>
        </div>
        <div class="data-item">
            <h3>相對角度</h3>
            <p id="relative-data">Alpha: 0, Beta: 0, Gamma: 0</p>
        </div>
        <div class="data-item">
            <h3>當前方向</h3>
            <p id="direction-data">靜止</p>
        </div>
    </div>

    <div id="final-command">
        等待指令...
    </div>
</div>

<script>
    const permissionButton = document.getElementById('permission-button');
    const calibrateButton = document.getElementById('calibrate-button');
    
    const rawDataElem = document.getElementById('raw-data');
    const calibrationDataElem = document.getElementById('calibration-data');
    const relativeDataElem = document.getElementById('relative-data');
    const directionDataElem = document.getElementById('direction-data');
    const finalCommandElem = document.getElementById('final-command');

    let calibration = { alpha: 0, beta: 0 };
    let isCalibrated = false;
    let currentAlpha = 0;
    let currentBeta = 0;
    
    const MOVEMENT_THRESHOLD = 20;

    // --- 新增變數 ---
    // 用來儲存上一次的方向，以便判斷方向是否改變
    let lastDirection = '靜止';

    // 1. 權限請求 (與之前相同)
    permissionButton.addEventListener('click', requestSensorPermission);
    function requestSensorPermission() {
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
            DeviceOrientationEvent.requestPermission()
                .then(permissionState => {
                    if (permissionState === 'granted') {
                        window.addEventListener('deviceorientation', handleOrientation);
                        this.textContent = '感應器已啟用'; this.disabled = true;
                    } else { alert('您拒絕了權限請求'); }
                }).catch(console.error);
        } else {
            window.addEventListener('deviceorientation', handleOrientation);
            this.textContent = '感應器已啟用'; this.disabled = true;
        }
    }

    // 2. 校正功能 (與之前相同)
    calibrateButton.addEventListener('click', () => {
        calibration.alpha = currentAlpha;
        calibration.beta = currentBeta;
        isCalibrated = true;
        calibrationDataElem.innerHTML = `Alpha: ${calibration.alpha.toFixed(1)}, Beta: ${calibration.beta.toFixed(1)}`;
    });

    // --- 新增函式 ---
    // 根據方向觸發不同的震動模式
    function triggerVibration(direction) {
        // 檢查瀏覽器是否支援震動 API
        if (!('vibrate' in navigator)) {
            return;
        }

        switch (direction) {
            case '往上':
                // 往上：一個長的震動
                navigator.vibrate(150);
                break;
            case '往下':
                // 往下：兩個短的震動，像 "咚咚"
                navigator.vibrate([70, 50, 70]);
                break;
            case '往左':
            case '往右':
                // 左右：一個短促的震動
                navigator.vibrate(80);
                break;
            case '靜止':
                // 回到靜止狀態時，給一個非常輕微的 "滴答" 回饋
                if (lastDirection !== '靜止') {
                    navigator.vibrate(50);
                }
                break;
        }
    }


    // 3. 處理陀螺儀數據 (與之前相同)
    function handleOrientation(event) {
        if (!event.alpha || !event.beta) return;

        currentAlpha = event.alpha;
        currentBeta = event.beta;
        rawDataElem.innerHTML = `Alpha: ${currentAlpha.toFixed(1)}, Beta: ${currentBeta.toFixed(1)}`;
        if (!isCalibrated) return;

        const relativeBeta = currentBeta - calibration.beta;
        let diff = currentAlpha - calibration.alpha;
        if (diff < -180) { diff += 360; } 
        else if (diff > 180) { diff -= 360; }
        const relativeAlpha = diff;
        
        relativeDataElem.innerHTML = `Alpha: ${relativeAlpha.toFixed(1)}, Beta: ${relativeBeta.toFixed(1)}`;
        updateMovementDirection(relativeBeta, relativeAlpha);
    }
    
    // 4. 判斷方向 (已整合震動功能)
    function updateMovementDirection(beta, alpha) {
        let direction = "靜止";
        
        // 判斷方向 (反轉後的版本)
        if (beta > MOVEMENT_THRESHOLD) {
            direction = "往上";
        } else if (beta < -MOVEMENT_THRESHOLD) {
            direction = "往下";
        } else if (alpha < -MOVEMENT_THRESHOLD) {
            direction = "往右";
        } else if (alpha > MOVEMENT_THRESHOLD) {
            direction = "往左";
        }

        // --- 新增判斷 ---
        // 如果當前方向與上一次不同，就觸發震動
        if (direction !== lastDirection) {
            triggerVibration(direction);
        }
        // 更新上一次的方向紀錄
        lastDirection = direction;


        // 更新畫面顯示 (即時更新版本)
        directionDataElem.textContent = direction;
        if (direction === "靜止") {
            finalCommandElem.textContent = "等待指令...";
        } else {
            finalCommandElem.textContent = `指令: ${direction}`;
        }
    }
</script>
</body>
</html>
